<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="primary">
      <ion-button (click)="onCloseModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">{{coupon.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-img [src]="coupon.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="8" offset="2">
        <p class="ion-text-center">Present this coupon to the cashier at a valid location to redeem.</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>
            <h1>Details</h1>
            <p>{{coupon.name}}</p>
            <p>{{coupon.longDescription}}</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h2>Valid at the following locations</h2>
            <ul>
              <li *ngFor="let location of getValidLocations(coupon)">
                <p>{{location}}</p>
              </li>
            </ul>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="8" offset="2">
        <ion-button expand="block" (click)="onCloseModal()">Close</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
