<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="primary">
      <ion-button (click)="onCloseModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Coupon Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-img [src]="coupon.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="10" offset="1" class="ion-text-center">
        <p>Present this coupon code to the cashier at a valid location to redeem.</p>
        <h1 style="font-size: 50px;">{{coupon.cashierCode}}</h1>
        <p style="color: rgb(52, 185, 52)">Valid Until: {{coupon.expirationDate | date}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item lines="none">
          <ion-label>
            <h1>Description</h1>
            <h2>{{coupon.longDescription}}</h2>
          </ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-label>
            <h1>Valid Locations:</h1>
            <ul>
              <li *ngFor="let location of getValidLocations(coupon)">
                <p>{{location}}</p>
              </li>
            </ul>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button color="tertiary" expand="block" (click)="onCloseModal()">Close</ion-button>
  </ion-toolbar>
</ion-footer>
