
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Jet Foods</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="person-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row id="featured-coupons-row">
      <ion-col size="12">
        <ion-card>
          <ion-item color="tertiary" lines="none">
            <ion-icon name="pricetags-outline" slot="start"></ion-icon>
            <ion-label>
              <h2>Featured Coupons</h2>
            </ion-label>
          </ion-item>

          <ion-card-content>
            <ion-slides pager="true" class="ion-padding">
              <ion-slide class="ion-padding">
                <h1>Coupons Coming Soon...</h1>
              </ion-slide>
              <ion-slide class="ion-padding">
                <h1>Stay tuned...</h1>
              </ion-slide>
              <ion-slide class="ion-padding">
                <h1>For More...</h1>
              </ion-slide>
            </ion-slides>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row id="store-locator-row">
      <ion-col size="12">
        <ion-card>
          <ion-item color="tertiary" lines="none">
            <ion-icon name="location-outline" slot="start"></ion-icon>
            <ion-label>
              <h2>Find Your Store</h2>
            </ion-label>
          </ion-item>

          <ion-card-content class="ion-no-padding">
            <app-store-locator></app-store-locator>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row id="gas-station-pricing-row">
      <ion-col size="12">
        <ion-card>
          <ion-item color="tertiary" lines="none">
            <ion-icon name="location-outline" slot="start"></ion-icon>
            <ion-label>
              <h2>Featured Coupons</h2>
            </ion-label>
          </ion-item>

          <ion-card-content>
            <ion-slides pager="true" class="ion-padding">
              <ion-slide class="ion-padding">
                <h1>Coupons Coming Soon...</h1>
              </ion-slide>
              <ion-slide class="ion-padding">
                <h1>Stay tuned...</h1>
              </ion-slide>
              <ion-slide class="ion-padding">
                <h1>For More...</h1>
              </ion-slide>
            </ion-slides>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
