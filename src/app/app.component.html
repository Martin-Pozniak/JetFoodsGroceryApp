<ion-app>
  <ion-menu side="start">
    <ion-header>
      <ion-item lines="none">
        <img src="../../assets/icons/favicon.png" />
        <ion-label class="ion-padding">
          <h1>Jet Foods</h1>
          <!-- <p>Hello, {{currentUser ? currentUser.firstName : 'Guest'}}</p> -->
          <p>Hello, Guest</p>
        </ion-label>
      </ion-item>
    </ion-header>

    <ion-content>
      <ion-menu-toggle>
        <ion-list>
          <p class="ion-padding menu-section-subtitle">Account</p>
          <ion-item routerLink="/account" lines="none">
            <ion-icon name="person-outline" slot="start"></ion-icon>
            <ion-label>My Account</ion-label>
          </ion-item>
          <hr class="menu-line-break">
          <p class="ion-padding menu-section-subtitle">Main</p>
          <ion-item routerLink="/home" lines="none">
            <ion-icon name="home-outline" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
          <ion-item routerLink="/store-locator" lines="none">
            <ion-icon name="location-outline" slot="start"></ion-icon>
            <ion-label>Find a Store</ion-label>
          </ion-item>
          <ion-item  routerLink="/home/overview" lines="none">
            <ion-icon name="car-outline" slot="start"></ion-icon>
            <ion-label>Gas Stations</ion-label>
          </ion-item>
          <ion-item routerLink="/recipes" lines="none">
            <ion-icon name="restaurant-outline" slot="start"></ion-icon>
            <ion-label>Recipes</ion-label>
          </ion-item>
          <ion-item routerLink="/home/coupons" lines="none">
            <ion-icon name="pricetags-outline" slot="start"></ion-icon>
            <ion-label>Coupons</ion-label>
          </ion-item>
          <hr class="menu-line-break">
          <p class="ion-padding menu-section-subtitle">Other</p>
          <ion-item routerLink="/help-privacy" lines="none">
            <ion-icon name="information-circle-outline" slot="start"></ion-icon>
            <ion-label>Help Center</ion-label>
          </ion-item>
          <ion-item routerLink="/settings" lines="none">
            <ion-icon name="settings-outline" slot="start"></ion-icon>
            <ion-label>Settings</ion-label>
          </ion-item>
          <hr class="menu-line-break">

          <ion-item class="ion-text-center" lines="none" (click)="onLogout()">
            <ion-label color="danger">Log Out</ion-label>
          </ion-item>
        </ion-list>
      </ion-menu-toggle>
    </ion-content>
  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>
</ion-app>
