<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="4" offset="4" size-sm="4" offset-sm="4">
        <ion-img src="../../assets/icons/favicon.png"></ion-img>
      </ion-col>
    </ion-row>

    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <ion-row>
        <ion-col size-sm="8" offset-sm="2">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" ngModel name="email" required email></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" ngModel name="password" required minlength="6"></ion-input>
            </ion-item>
          </ion-list>
          <ion-button class="ion-margin" expand="block" (click)="onLogin()" type="submit">Sign in</ion-button>
          <div class="ion-text-center">
            <p>Don't have an account?</p>
            <p><a href="/create-account">Create One</a> or <a>Continue as Guest...</a></p>
          </div>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
